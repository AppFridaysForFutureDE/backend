version: '3.1'

volumes:
  mysql-volume:

services:
  ghost:
    image: ghost:3.9.0-alpine
    restart: always
    ports:
      - 2368:2368
    environment:
      # see https://docs.ghost.org/docs/config#section-running-ghost-with-config-env-variables
      database__client: mysql
      database__connection__host: mysql-db
      database__connection__user: ghost-user
      database__connection__password: supersecret
      database__connection__database: db
    depends_on:
      - mysql-db

  mysql-db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: ghost-user
      MYSQL_PASSWORD: supersecret
      MYSQL_DATABASE: db
    volumes:
      - mysql-volume:/var/lib/mysql

  mongo-db:
    image: 'mongo'
    restart: always
    environment:
        - MONGO_INITDB_DATABASE=fffapp
        - MONGO_INITDB_ROOT_USERNAME=root
        - MONGO_INITDB_ROOT_PASSWORD=root
    volumes:
        - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
        - ./mongo-data:/data/db
    ports:
        - '27017-27019:27017-27019'
